 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lista de Tarefas</title>
</head>
<body>
    <div class="container">
        <h1>Lista de Tarefas</h1>
        <form id="task-form">
            <input type="text" id="task-description" placeholder="Adicionar uma nova tarefa">
            <select id="task-type">
                <option value="Tarefa">Tarefa</option>
                <option value="TarefaRepetitiva">Tarefa Repetitiva</option>
                <option value="TarefaPrioritaria">Tarefa Prioritária</option>
                <option value="TarefaComEtiqueta">Tarefa com Etiqueta</option>
            </select>
            <input type="text" id="task-specific" placeholder="Específico (ex: frequência, prioridade, etiquetas)">
            <button type="submit" onclick="">Adicionar</button>
        </form>
        <ul id="task-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
